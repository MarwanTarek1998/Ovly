<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Forget passwod page</title>
</head>
<body>
    <div class="forget-password container ">
        <img class="logo" src="imgs/Horizontal-Logo.png" alt="">
        <p class="forget-password-txt text-center">Forgot Password</p>
        <p class="instruction text-center">Enter E-mail to get Password reset instruction</p>
        <div class="input-contaier">
            <input type="email" id="email">
            <label class="control-label" for="email">E-mail</label>
        </div>
        <a href="check_email.html" class="big-btn text-center fw-bold">Reset Password</a>
        <a href="log_in.html" class="return text-center">Return to login page</a>
    </div>

    <script>
        let inputs = document.querySelectorAll("input");
        for(let i=0 ; i < inputs.length ; i++){
            inputs[i].addEventListener('focus',()=>{
                inputs[i].parentElement.children[1].classList.add('focus-label')
            })
        }
        // console.log(inputs[0].parentElement.children[1])
    </script>
</body>
</html>
