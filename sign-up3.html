<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Sign up3</title>
</head>
<body>
    <div class="sign-up3 container text-center">
        <img class="logo" src="imgs/logo.png" alt="logo">
        <p class="welcome">Sing Up!</p>
        <div class="line">
            <p class="name ">Name</p>
            <p class="email">Email</p>
            <p class="password">Password</p>
        </div>
        <div class="info">
            <div class="input-contaier">
                <input type="password" id="password">
                <label class="control-label" for="text">Password</label>
            </div>
            
            <div class="input-contaier">
                <input type="Confirm password" id="confirm-password">
                <label class="control-label" for="text">Confirm Password</label>
            </div>
            <div class="terms">
                <img src="imgs/Checkbox.png" alt="">
                <p>I agree with<a class="term-condition">Terms & Conditions</a></p>
            </div>
            <a class="big-btn bg-dark " href="create_account.html">Sign Up!</a>

        </div>
    </div>

    <script>
        let inputs = document.querySelectorAll("input");
        for(let i=0 ; i < inputs.length ; i++){
            inputs[i].addEventListener('focus',()=>{
                inputs[i].parentElement.children[1].classList.add('focus-label')
            })
        }
        // console.log(inputs[0].parentElement.children[1])
    </script>
</body>
</html>
